<div class="content-container">
    <div class="title">
        <h1>{{content?.title}}</h1>
    </div>
    <div class="date">
        <p>{{content?.createTime | date: 'yyyy-MM-dd'}}</p>
    </div>
    <div class="content">
        <!-- https://github.com/jfcere/ngx-markdown -->
        <markdown
            [data]="content?.content"
        >
        </markdown>
    </div>
</div>
